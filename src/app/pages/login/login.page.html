<ion-header>
  <ion-toolbar>
    <ion-title>¡Bienvenid&#64;!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/img/logo.webp" alt="App Logo" style="display: block; margin-left: auto; margin-right: auto; width: 50%;" />
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="userName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="login()">Ingresar</ion-button>
      <ion-button expand="full" fill="clear" [routerLink]="['/register']">
        ¿No tienes una cuenta? Regístrate
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
